<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nối Mạng Toàn Cầu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Text" id="plaintext" required>
        <input type="number" placeholder="Key" id="key" required>
        <button onclick="encrypt()">Tạo ciphertext</button>
        <p id="ciphertext"></p>
        <p id="bits"></p>
    </div>

    <div class="container">
        <input type="text" placeholder="Ans" id="answer" required>
        <button onclick="compare()">So sánh kết quả</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
